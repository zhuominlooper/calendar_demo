<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calender Demo</title>
    <link rel="stylesheet" type="text/css" href="./demo.css" />
    <script text="text/script" src="./demo.js"></script>
</head>
<body>
    <div id="calendar">
        <div id="todayTime"></div>
        <div id="todayDate"></div>
        <div id="tools">
            <div class="l">
                <select id="selectYear"></select> 年
                <select id="selectMonth"></select> 月
            </div>
        </div>
        <table id="showTable">
            <thead>
                <tr>
                    <th>日</th>
                    <th>一</th>
                    <th>二</th>
                    <th>三</th>
                    <th>四</th>
                    <th>五</th>
                    <th>六</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</body>
</html>
